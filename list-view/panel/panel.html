<link rel="import" href="item.html">

<dom-module id="demo-list-view">
  <style>
    :host {
      overflow-y: scroll;
    }
  </style>

  <template>
    <template is="dom-repeat" id="list" items="{{list}}">
      <list-view-item title={{item.title}} desc={{item.desc}}></list-view-item>
    </template>
  </template>

  <script>
    Editor.polymerPanel('demo-list-view', {
      ready: function () {
        Editor.Ipc.sendToMain('demo-list-view:query-list', function ( err, results ) {
          this.list = results;
        }.bind(this));
      }
    });
  </script>
</dom-module>
